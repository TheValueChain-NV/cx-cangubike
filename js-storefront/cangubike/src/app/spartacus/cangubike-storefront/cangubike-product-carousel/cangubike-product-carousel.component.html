<div class="container cangubike-carousel">
  <cx-carousel
    *ngIf="items$ | async as items"
    role="region"
    [attr.aria-label]="
    'productCarousel.carouselLabel' | cxTranslate: { title: title$ | async }
  "
    [items]="items"
    [title]="title$ | async"
    [template]="carouselItem"
    itemWidth="200px"
  >
  </cx-carousel>

  <ng-template #carouselItem let-item="item">
    <app-cangubike-carousel [item]="item"></app-cangubike-carousel>
  </ng-template>
</div>
