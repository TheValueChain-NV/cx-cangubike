<div class="carousel-slide"  [routerLink]="{ cxRoute: 'product', params: item} | cxUrl ">
    <div class="multi-carousel-inner">
      <div class="multi-carousel-item">
        <div class="card m-2">
          <cx-media class="card-img-top"
                    [container]="item.images['PRIMARY']"
                    format="product"
                    [alt]="item.name ?? ''"
          >

          </cx-media>
          <div class="card-body">
            <h5 class="card-title">{{sliceLongText(item?.name, 15)}}</h5>
            <div *ngIf="item.frame">
              <p class="card-text"> <cx-icon [cxIcon]="'FRAME'" class="frame-icon"></cx-icon> {{item?.frame}}</p>
            </div>
            <p class="price mb-0">{{item.price?.formattedValue}}</p>
          </div>
        </div>
      </div>
    </div>
  <div class="actions">
    <ng-container cxInnerComponentsHost></ng-container>
  </div>

</div>
